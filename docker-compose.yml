version: "3.8"

services:
  mysqldb:
    image: mariadb:10.5.8
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT
    volumes:
      - db:/var/lib/mysql
  app:
    depends_on:
      - mysqldb
    build: ./backend
    image: viragdoerner/kameleonbalaton-backend
    restart: on-failure
    env_file: ./.env
    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url": "jdbc:mariadb://mysqldb:$MYSQLDB_DOCKER_PORT/$MYSQLDB_DATABASE?useSSL=false",
        "spring.datasource.username": "$MYSQLDB_USER",
        "spring.datasource.password": "$MYSQLDB_ROOT_PASSWORD",
        "spring.jpa.properties.hibernate.dialect": "org.hibernate.dialect.MySQL5InnoDBDialect",
        "spring.jpa.hibernate.ddl-auto": "update",
        "spring.datasource.driver-class-name": "org.mariadb.jdbc.Driver",
        "spring.servlet.multipart.enabled": "true",
        "spring.servlet.multipart.file-size-threshold": "2KB",
        "spring.servlet.multipart.max-file-size": "200MB",
        "spring.servlet.multipart.max-request-size": "215MB",
        "app.file.upload-directory": "../frontend/public/images",
        "kameleon.app.jwtSecret": "$JWT_SECRET",
        "kameleon.app.jwtExpiration": "$JWT_EXPIRATION",
        "spring.main.allow-bean-definition-overriding": "true",
        "logging.level.": "DEBUG",
        "spring.mail.host": "smtp.gmail.com",
        "spring.mail.port": "587",
        "spring.mail.username": "$SPRING_MAIL_USERNAME",
        "spring.mail.password": "$SPRING_MAIL_PASSWORD",
        "spring.mail.properties.mail.smtp.auth": "true",
        "spring.mail.properties.mail.smtp.starttls.enable": "true",
        "kameleon.app.backendURL": "http://localhost:8080",
        "kameleon.app.cloudinaryUploadPreset": "$CLOUDINARY_UPLOAD_PRESET"
        "kameleon.app.cloudinaryName": "$PASTE_HERE_THE_NAME"
      }'
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true

volumes:
  db: